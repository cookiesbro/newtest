<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- внутреннее значение форм. Метод лучше всегда Пост. Энктайп - мультипарт -->
	<!-- значения Name не должны повторять, иначе сервер не поймет где логин, где пароль и т.д. Кроме Radio это объединиет их -->
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Name</p>
			<input placeholder="Name" tabindex="1" type="text" name="username" id="">
		</div>
		<div>
			<p>Password</p>
			<input placeholder="Pass u know" tabindex="2" type="password" name="userpass" id="">
		</div>
		<div>
			<p>Телефон</p>
			<input placeholder="Number" tabindex="3" type="tel" name="userphone" id="">
		</div>
		<br>
		<div>
			<p>Gender</p>
			<div><input tabindex="4" checked type="radio" name="Gender" value="male" id="">Men</div>
			<div><input tabindex="4" type="radio" name="Gender" value="Female" id="">Woman</div>
		</div>
		<br>
		<div>
			<p>Property</p>
			<div>
			<input tabindex="5" type="checkbox" name="bike" value="yes" > Bycicle
			</div>
			<div>
			<input tabindex="6" checked type="checkbox" name="car" value="yes"> Car
			</div>
			<div>
				<input tabindex="7" disabled type="checkbox" name="micro el" value="yes"> Electric micro vehicle
				</div>
		</div>
		<br>
		<div>
		<p>Additional info </p>
		<textarea tabindex="8" placeholder="Guess who" name="Text" ></textarea>
	</div>
	<div>
		<p>Attach photo</p>
		<input tabindex="9" type="file" name="userphoto" >
	</div>
	<div>
		<p>Colour</p>
		<select tabindex="10" name="colour" >
			<option value="red">RedFlag</option>
			<option value="blue">BlueBird</option>
			<option selected value="yellow">YellowStone</option>
		</select>
	</div>
	<div>
		<p>Action</p>
		<button tabindex="11" type="submit">Send</button>
		<button tabindex="12" type="reset">Reset All SHIT</button>
	</div>
	</form>
</body>
</html>
